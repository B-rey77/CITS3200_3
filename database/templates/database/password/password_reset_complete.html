{% extends "database/base.html" %}

{% block title %}
	Password reset complete
{% endblock %}

{% block style %}
	.form_container {
		margin-top: 80px;
        margin-bottom: 150px;
	}
{% endblock %}

{% block main %}
    <div class="container form_container">
        <div class="row">
            <div class="d-flex flex-column">
                <p class="m-auto">
					Your password has been reset. You may go ahead and <a href="{% url 'login' %}">log in</a> now.
				</p>
            </div>
        </div>
    </div>
{% endblock %}
