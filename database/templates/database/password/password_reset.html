{% extends "database/base.html" %}

{% block title %}
	Login
{% endblock %}

{% block main %}
	<div class="d-flex justify-content-center form_container">
		<div class="user_card card gradient-border small_card">
			<div class="d-flex justify-content-center">
				<h2 id="title-small-btm">
					Reset Password
				</h2>
            </div>
            <div class="d-flex justify-content-center">
				<p class="p-text">
                    Enter your email address below and <br> we'll email instructions
                    for setting <br> a new password.
                </p>
			</div>
			<div class="container">
                <div class="mt-3">
                    <form action="{% url 'password_reset' %}" method="POST" class="form-signin">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Email..." value="{{values.email}}">
                        </div>
                    <div class="form-row justify-content-center">
                            <input class="btn btn-primary full_width" type="submit" value="Reset Password">
                        </div>
                        <br>
                    </form>
                </div>
                <div class="mt-2">
                    <div class="form-row justify-content-center">
                        <a href="{% url 'login' %}" class="ml-2">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
		</div>
	</div>
{% endblock %}
